<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deva's Quiz Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .glow {
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    .btn {
      transition: all 0.2s ease-in-out;
    }
    .btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen text-white">
  <div class="w-full max-w-sm p-6 rounded-3xl bg-gray-900 glow relative mx-auto mt-8">
    <h2 class="text-3xl font-bold text-center text-cyan-300 mb-4 animate-pulse">Math Quiz Game</h2>

    <div id="quiz-container" class="text-center">
      <p class="mb-4">Question will appear here.</p>
      <input type="number" id="answer" class="w-full text-center p-2 rounded-lg bg-gray-700 text-white border-2 border-cyan-400 mb-4" placeholder="Your answer" />
      <button onclick="checkAnswer()" class="btn bg-cyan-400 text-black py-2 px-6 rounded-full hover:bg-cyan-300">Submit Answer</button>
    </div>

    <!-- Navigation Button back to Calculator -->
    <div class="mt-6 text-center">
      <a href="calculator.html" class="btn bg-cyan-400 text-black py-2 px-6 rounded-full hover:bg-cyan-300">Back to Calculator</a>
    </div>
  </div>

  <script>
    let currentQuestion = {};

    // Generate Random Math Question
    function generateQuestion() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      const operator = ['+', '-', '*', '/'][Math.floor(Math.random() * 4)];

      currentQuestion = {
        question: `${num1} ${operator} ${num2}`,
        answer: eval(`${num1} ${operator} ${num2}`)
      };

      document.getElementById('quiz-container').innerHTML = `
        <p class="mb-4">${currentQuestion.question}</p>
        <input type="number" id="answer" class="w-full text-center p-2 rounded-lg bg-gray-700 text-white border-2 border-cyan-400 mb-4" placeholder="Your answer" />
        <button onclick="checkAnswer()" class="btn bg-cyan-400 text-black py-2 px-6 rounded-full hover:bg-cyan-300">Submit Answer</button>
      `;
    }

    function checkAnswer() {
      const userAnswer = parseFloat(document.getElementById('answer').value);
      if (userAnswer === currentQuestion.answer) {
        alert("Correct! Well done.");
      } else {
        alert(`Incorrect! The correct answer is ${currentQuestion.answer}`);
      }
      generateQuestion();
    }

    generateQuestion();
  </script>
</body>
</html>
